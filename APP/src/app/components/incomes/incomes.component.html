<div class="row mt-4" *ngIf="!showForm">
  <div class="col-md-11"></div>
  <div class="col-md-1">
    <button class="btn btn-success" (click)="onAddNew()">+</button>
  </div>
</div>
<form *ngIf="showForm">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label>Description</label>
      <input type="text" class="form-control" name="descriptionForm" [(ngModel)]="descriptionForm" maxlength="25">
    </div>
    <div class="form-group col-md-4">
      <label>Value</label>
      <input type="number" class="form-control" name="valueForm" [(ngModel)]="valueForm">
    </div>
  </div>

  <button type="submit" class="btn btn-primary" (click)="onSave()">Save</button>
</form>

<table class="table mt-5">
  <thead>
    <tr>
      <th scope="col">Description</th>
      <th scope="col">Value</th>
      <th scope="col">#</th>
      <th scope="col">#</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let income of incomes">
      <td scope="row">{{ income.description }}</td>
      <td>{{ income.value | currency:'BRL'  }}</td>
      <td> <button class="btn btn-warning" (click)="onEdit(income.id)">Edit</button> </td>
      <td> <button class="btn btn-danger" (click)="onDelete(income.id)">Delete</button> </td>
    </tr>

  </tbody>
</table>

<div class="row">
  <div class="col-md-2"> Total </div>
  <div class="col-md-2">{{ total | currency:'BRL'  }}</div>
</div>
