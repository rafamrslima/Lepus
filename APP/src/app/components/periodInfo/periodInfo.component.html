<div class="row">
    <div class="form-group col-md-6">
        <label>Year</label>
        <select class="form-control" id="year" (change)="onChangeYear($event.target.value)">
            <option *ngFor="let year of years" value='{{ year }}'>{{ year }}</option> 
        </select>
    </div>
    <div class="form-group col-md-6">
        <label>Month</label>
        <select class="form-control" (change)="onChangeMonth($event.target.value)">
            <option *ngFor="let month of months" value='{{ month.number + 1 }}'>{{ month.name }}</option> 
        </select>
    </div>
</div>
