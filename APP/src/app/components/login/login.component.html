<h4 class="mb-5">Welcome to Lepus Project</h4>

<div class="row align-items-end">
    <div class="form-group col-md-6">
        <label for="exampleFormControlInput1">User Name</label>
        <input type="text" maxlength="25" [(ngModel)]="userName" class="form-control" placeholder="Insert your user name here">
    </div>
    <div class="form-group col-md-2">
        <button type="submit" class="btn btn-info" (click)="onGo()">Go</button>
    </div>
</div>
