<div class="row mt-4" *ngIf="!showForm">
  <div class="col-md-11"></div>
  <div class="col-md-1">
    <button class="btn btn-info" (click)="onAddNew()">Add</button>
  </div>
</div>
<form *ngIf="showForm">
  <div class="form-row align-items-end">
    <div class="form-group col-md-8">
      <label>Description</label>
      <input type="text" maxlength="50" class="form-control" name="descriptionForm" [(ngModel)]="descriptionForm" maxlength="25">
    </div>
    <div class="form-group col-md-2">
      <label>Value</label>
      <input type="number" class="form-control" name="valueForm" [(ngModel)]="valueForm">
    </div>
    <div class="form-group col-md-2">
      <button type="submit" class="btn btn-success" (click)="onSave()">Save</button>
    </div> 
  </div> 

</form>

<table class="table mt-5">
  <thead>
    <tr>
      <th scope="col">Description</th>
      <th scope="col">Value</th>
      <th scope="col">#</th>
      <th scope="col">#</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let expense of expenses">
      <td scope="row">{{ expense.description }}</td>
      <td>{{ expense.value | currency:'USD' }}</td>
      <td> <button class="btn btn-warning" (click)="onEdit(expense.id)">Edit</button> </td>
      <td> <button class="btn btn-danger" (click)="onDelete(expense.id)">Delete</button> </td>
    </tr>

  </tbody>
</table>

<div class="row">
  <div class="col-md-2"> Total </div>
  <div class="col-md-2">{{ totalExpenses | currency:'USD'  }}</div>
</div>
