version: '3.6'

services:
  
  mongo-db:
    image: mongo
    container_name: "mongodb"
    ports:
      - 27020:27017
      
  lepus-api: 
    image: lepus-api 
    build:
      context: ./API/
    container_name: "lepus-api"
    ports:
      - 5005:80 
    depends_on:
      - mongo-db

  lepus-app: 
    image: lepus-app 
    build:
      context: ./APP/
    container_name: "lepus-app"
    ports:
      - 4400:4200 
    depends_on:
      - lepus-api 
  
