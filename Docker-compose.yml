version: '3.6'

services:
  
  mongo-db:
    image: mongo
    container_name: "mongodb"
    ports:
      - 27020:27017
    networks: 
      - production-network
      
  lepus-api: 
    image: lepus-api 
    build:
      context: ./API/
    container_name: lepus-api-container
    ports:
      - 5005:80 
    networks: 
      - production-network
    depends_on:
      - mongo-db  
      
      
networks: 
    production-network:
        driver: bridge
